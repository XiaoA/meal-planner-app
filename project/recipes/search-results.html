{% extends 'base.html' %}

{% block header %}
<h1 class="text-center">{% block title %}Search Results{% endblock %}</h1>
{% endblock %}

{% block content %}

<div class="container">
  {% for cu in cuisine %}
  <div class="row">
    <div class="col-3">

      <div class="card">
        <img src="https://spoonacular.com/recipeImages/{{cuisine['id']}}-556x370.jpg" class="card-img-top" alt="...">
        <div class="card-body text-center">
          <h5 class="card-title">{{ cu.name }}</h5>
          <form method="GET" action="/recipes/view-recipe-details/{{cuisine['id']}}">
            <!-- <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/> -->
            <button type="submit" class="btn btn-success mx-auto">View Details</button>
          </form>
        </div> 
      </div>

    </div>
  </div>

  {% endfor %}
</div>
{% endblock %}
