{% extends 'base.html' %}
{% block content %}

<h1 class="text-center">Dietary Intolerance Search Results</h1>
<div class="container">
  <div class="row">
    {% for result in results %}
    <div class="col-sm-4">
      <div class="card">
        <img src="https://spoonacular.com/recipeImages/{{result['id']}}-556x370.jpg" class="card-img-top" alt="...">
        <div class="card-body text-center">
          <h5 class="card-title">{{ result.title }}</h5>
          <form method="GET" action="/recipes/view-recipe-details/{{result['id']}}">
            <!-- <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/> -->
            <button type="submit" class="btn btn-success mx-auto">View Details</button>
          </form>
        </div> 
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
