{% extends 'base.html' %}
{% block content %}
<h1 class="page-headline text-center">Users you're following</h1>
<div class="container text-center">
  {% if user.followed.count() == 0 %}
  <h3 class ="text-center">You're not following anyone.</h3>
  <p>Find a <a href="{{url_for('users.show_all_users')}}">user</a> to follow!</p>
  {% endif %}
</div>

<div class="container">
  <div class="row">
    {% for followed in user.followed %}

    <div class="col-sm-4">
      <div class="card">
        <img src="https://www.fillmurray.com/200/200" alt="" class="card-hero">
        <div class="card-body text-center">
          <a href="/users/{{ followed.id }}" class="card-link">
            <p>{{ followed.user_profiles[0].username }}</p>
          </a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
