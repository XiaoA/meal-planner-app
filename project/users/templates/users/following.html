{% extends 'base.html' %}
{% block content %}
{% for followed_user in user.following %}

  <div class="card user-card">
    <div class="card-inner">
      <div class="image-wrapper">
        <img src="https://www.fillmurray.com/500/500" alt="" class="card-hero">
      </div>
      <div class="card-contents">
        <a href="/users/{{ followed_user.id }}" class="card-link">
          <img src="{{ followed_user.image_url }}" alt="Image for {{ followed_user.email }}" class="card-image">
          <p>{{ followed_user.email }}</p>
        </a>
        {% if current_user.is_following(followed_user) %}
        <form method="POST"
          action="/users/stop-following/{{ followed_user.id }}">
          <button class="btn btn-primary btn-sm">Unfollow</button>
        </form>
        {% else %}
        <form method="POST" action="/users/follow/{{ followed_user.id }}">
          <button class="btn btn-outline-primary btn-sm">Follow</button>
        </form>
        {% endif %}

      </div>
    </div>
  </div>
{% endfor %}
{% endblock %}
