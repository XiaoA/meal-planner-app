{% extends 'base.html' %}

{% block content %}
<h1>My Recipe Box</h1>

{% for recipe in recipes %}
<div class="card">
  <div class="card-body">
    <h3 class="card-text">{{ recipe.recipe_title }}</h3>
    <a href="{{ recipe.recipe_url }}" class="card-link">View Recipe</a>
    <a href="/" class="card-link">Search for New Recipes</a>
  </div>
</div>

{% endfor %}
{% endblock %}
