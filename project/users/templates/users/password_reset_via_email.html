{% extends "base.html" %}

{% block content %}
<div class="form-wrap">
  <h1>Password Reset via Email</h1>

  <form method="post">
    {{ form.csrf_token }}

    <div class="field">
      {{ form.email.label }}
      {{ form.email }}
      {% for error in form.email.errors %}
        <p class="validation-error">[{{ error }}]</p>
      {% endfor %}
    </div>

    <div class="field">
      <button type="submit">Submit</button>
    </div>
  </form>
</div>
{% endblock %}
